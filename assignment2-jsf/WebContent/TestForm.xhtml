<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JSF Form Page</title>
</h:head> 
<body> 

 	<ui:define name="content">
	<h:form>
		<h:inputText id="firstName" required="true" value="#{User.firstName}">
		</h:inputText>
		<h:inputText id="lastName" required="true" value="#{User.lastName}">
		</h:inputText>
		<h:commandButton id="submit" value="Submit" action="#{FormController.onSubmit(user)}">
		</h:commandButton>
	</h:form>	
	<h:messages />
	</ui:define>
	 
</body> 
</html>
