<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>JSF Response Page</title>
</head>
<body>
	<p>Hello #{User.firstName} #{User.lastName}.</p>
	<br />
	<p>Your orders are:</p>
	<br />
	
	
	<h:dataTable value="#{Orders.orders}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd, order-table-even">
		
			<h:column>
				<f:facet name="header">Order number</f:facet>
				#{o.orderNum}	
			</h:column>
		
		
			<h:column>
				<f:facet name="header">Product Name</f:facet>
				#{o.productName}	
			</h:column>
		
			<h:column>
				<f:facet name="header">Price</f:facet>
				#{o.price}	
			</h:column>
		
			<h:column>
				<f:facet name="header">Quantity</f:facet>
				#{o.quantity}	
			</h:column>
		
	
	</h:dataTable>
</body>
</html>
